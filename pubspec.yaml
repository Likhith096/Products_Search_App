name: likhith_s_application2
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  pin_code_fields: ^8.0.1
  intl: ^0.18.0
  path: ^1.8.3
  google_mlkit_text_recognition: ^0.11.0
  path_provider: ^2.0.1
  camera: ^0.8.1+4
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  intl_phone_number_input: ^0.7.3+1
  image_picker: ^1.0.8
  google_vision: ^1.2.0+6
  googleapis: ^13.1.0
  googleapis_auth: ^1.6.0
  sizer: ^2.0.15

dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterExtraBold.ttf
          weight: 800
